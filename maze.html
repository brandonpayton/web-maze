<!DOCTYPE html>
<html>
<head>
    <title>Maze</title>
</head>
<body>

    <script data-dojo-config="async: 1, isDebug: 1" src="../dojo/dojo.js"></script>
    <script>

        require([ "maze/MazeWidget" ], function(MazeWidget) {
            var maze = new MazeWidget({
                numRows: 60,
                numColumns: 80,
                pixelsPerCell: 5
            });
            maze.placeAt(document.body);
            maze.startup();
            maze.solve();
        });

    </script>

</body>
</html>
