<html>
<head>
</head>
<body>

    <script data-dojo-config="async: 1, isDebug: 1" src="dojo/dojo.js"></script>
    <script>

        require([ "MazeWidget" ], function(MazeWidget) {
            var maze = new MazeWidget({
                numRows: 40,
                numColumns: 60,
                cellPixels: 5
            });
            maze.placeAt(document.body);
            maze.startup();
            maze.solve();
        });

    </script>

</body>
</html>
