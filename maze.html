<!DOCTYPE html>
<html>
<head>
    <title>Maze</title>
</head>
<body>

    <script>
        var dojoConfig = {
            baseUrl: "",
            async: 1,
            isDebug: 1,
            packages: [
                "dojo",
                "dijit",
                "maze"
            ]
        }
    </script>
    <script src="dojo/dojo.js"></script>
    <script>

        require([ "maze/MazeWidget" ], function(MazeWidget) {
            var maze = new MazeWidget({
                numRows: 60,
                numColumns: 80,
                pixelsPerCell: 5
            });
            maze.placeAt(document.body);
            maze.startup();
            maze.solve();
        });

    </script>

</body>
</html>
